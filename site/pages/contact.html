   <div class="infobox">
     <form action="www.example.com" method="get" id="contact" class="contactform">
       <fieldset>
         <fieldset>
          <h1 class="text-center">Contact Me!</h1>
          <p>Name:</p>
          <input type="text" name="Name" id="contact-name" placeholder="Name..." size="50" required />
          <p>Email:</p>
          <input type="text" name="Email" id="contact-email" placeholder="Email Address..." size="50" required />
          <p>Message:</p>
          <textarea name="Name" id="contact-message" placeholder="Place up to 500 characters here..." maxlength="500" cols="90" rows="8"></textarea>
          </fieldset>
          <input class="submit" type="submit" name="send" value="Send" />
        </fieldset>
      </form>
    </div>
   </div>
